<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Notes</title>
  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
  </script>
  <script src="node_modules/page/page.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: verdana;
    }
  </style>
  <script>
    (function () {
      // Called when user returns to the initial
      //   view with back arrow navigation.
      page('/', function (context, next) {
        context.handled = true;
        document.getElementsByTagName('youtube-notes')[0].change2ViewChoose();
        next();
      });

      // 3 functions; 1 is called when user navigates to a view.
      page('/choose-video', function (context, next) {
        context.handled = true;
        document.getElementsByTagName('youtube-notes')[0].change2ViewChoose();
        next();
      });
      page('/watch-video', function (context, next) {
        context.handled = true;
        document.getElementsByTagName('youtube-notes')[0].change2ViewWatch();
        next();
      });
      page('/save-notes', function (context, next) {
        context.handled = true;
        document.getElementsByTagName('youtube-notes')[0].change2ViewNotes();
        next();
      });

      page.start();
    })();
  </script>
  <link rel="import" href="./youtube-notes.html" />
</head>
<body>
  <youtube-notes></youtube-notes>
</body>
</html>
