<link rel="import" href="node_modules/@polymer/polymer/polymer.html" />

<dom-module id="youtube-notes">

  <template>

    All users will see this:
    <div>{{user.name}}</div>

    <template is="dom-if" if="{{flag1_}}">
      Only admins will see this.
      <div>{{user.secretAdminStuff}}</div>
    </template>

    <template is="dom-if" if="1">
      Everyone will see this.
      <div>This div comes from youtube-notes.</div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'youtube-notes',
      properties: {
        user: Object,
				flag1_: {
				  type: Boolean,
					value: true
			  }
      }
    });
  </script>

</dom-module>
