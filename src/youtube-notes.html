<link rel="import" href="node_modules/@polymer/polymer/polymer.html" />

<dom-module id="youtube-notes">

  <template>
    <style>
      h1 {
        color: maroon;
      }
      header {
        background: #fff;
      }
    </style>
    <header>
      <h1>YouTube Notes</h1>
      <nav>
        <a href="/choose-video">Choose Video</a>
        <a href="/watch-video">Watch Video</a>
        <a href="/save-notes">Load/Save Notes</a>
      </nav>
    </header>

    <p>
      <label>URL: <input type="text" id="url_bar" placeholder="[Video URL]" size="80" value=""></label>
    </p>

    <template is="dom-if" if="{{flagList_}}">
      <p>
        <label><input type="text" id="search_bar" size="80" value=""> <button>Search</button></label>
      </p>
    </template>

    <template is="dom-if" if="{{flagList_}}">
      <div>Choose Video content</div>
    </template>

    <template is="dom-if" if="{{flagVideo_}}">
      <div>Watch Video content</div>
      <iframe id="ytplayer" type="text/html" width="640" height="390"
        src="http://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://localhost:8080"
        frameborder="0"></iframe>
    </template>

    <template is="dom-if" if="{{flagNotes_}}">
      <article>
        <div>Save Notes content</div>
        <p>
          <strong>Notes</strong>
          <label><input type="checkbox" id="edit_text" value="edit_text_value"> Unlocked {{flagNotes_}}</label>
          <button>Copy to Clipboard</button>
        </p>
        <textarea rows="8" cols="80"></textarea>
      </article>
    </template>

    <p>Footer</p>

  </template>

  <script>
    // element registration
    Polymer({
      is: 'youtube-notes',

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        user: Object,

        // 3 flags to enable and disable above templates.
        flagList_: {
          type: Boolean,
          value: true
        },
        flagVideo_: {
          type: Boolean,
          value: true
        },
        flagNotes_: {
          type: Boolean,
          value: true
        }
      }

      // Desired Feature: Change rows of textarea based on view.
      //   rows="8" when watching, bigger when saving & loading.
    });
  </script>

</dom-module>
